# yaml-language-server: $schema=../schema/config.schema.yaml
name: mangakakalot

accept:
  hostnames:
    - chapmanganato.com

manga:
  title:
    selector: div.story-info-right h1
    options:
      fix_capitalization: title
  description:
    selector: div.panel-story-info-description
    options:
      text_selection:
        type: own-text
  cover_url:
    selector: "meta[property='og:image']"
    options:
      text_selection:
        type: attributes
        attributes:
          - content

  status: td:has('i.info-status') + td
  authors: td:has('i.info-author') + td a
  genres: td:has('i.info-genres') + td a
  alt_titles:
    selector: td.table-label:icontains("alternative") + td h2
    options:
      text_split_regex: ' ; '

  chapter:
    base: ul.row-content-chapter li
    title: a
    url:
      selector: a
      options:
        text_selection:
          type: attributes
          attributes:
            - href
            - src
    date:
      selector: span.chapter-time
      options:
        text_selection:
          type: attributes
          attributes:
            - title
images:
  image_selector:
    selector: div.container-chapter-reader img
    options:
      text_selection:
        type: attributes
        attributes:
          - src
          - data-src
      text_split_regex: null


search:
  - hostnames:
      - manganato.com
    search_url: "{hostname}/search/story/{query}"
    query_format:
      - replace_regex: ' '
        replace_with: '_'
      - replace_regex: '\W'
        replace_with: ''
    selectors:
      base: div.search-story-item
      url:
        selector: a.item-img
        options:
          text_selection:
            type: attributes
            attributes:
              - href
              - src
      title:
        selector: a.item-img
        options:
          text_selection:
            type: attributes
            attributes:
              - title
          fix_capitalization: title
      cover_url:
        selector: a.item-img img
        options:
          text_selection:
            type: attributes
            attributes:
              - src
              - data-src
      posted:
        selector: span.item-time:icontains("updated")
        options:
          cleanup:
            - replace_regex: "Updated : "
              replace_with: ''

date_formats:
  - "%b %d,%Y %R"
  - "%b %d,%Y - %R"
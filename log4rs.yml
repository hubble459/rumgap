appenders:
    stdout:
        kind: console
        encoder:
            pattern: "{d(%Y-%m-%d %H:%M:%S)} | \e[1;32m{({l}):5.5}\e[0m | {f}:{L} — {m}{n}"

    stdout_ext:
        kind: console
        encoder:
            pattern: "{d(%Y-%m-%d %H:%M:%S)} | \e[1;32m{({l}):5.5}\e[0m | {m}{n}"


    log_file:
        kind: rolling_file
        path: "logs/log.log"
        encoder:
            pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} — {m}{n}"
        policy:
            trigger:
                kind: size
                limit: 2 mb
            roller:
                kind: fixed_window
                pattern: logs/rumgap_{}.gz
                count: 5
                base: 1

root:
    level: warn
    appenders:
        - log_file
        - stdout

loggers:
    manga_parser:
        level: debug
        appenders:
            - log_file
            - stdout_ext
        additive: false
    rumgap:
        level: debug
        appenders:
            - log_file
            - stdout
        additive: false
    http_log:
        level: debug
        appenders:
            - log_file
            - stdout_ext
        additive: false


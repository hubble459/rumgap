appenders:
    stdout:
        kind: console
        encoder:
            pattern: "{d(%Y-%m-%d %H:%M:%S)} | \e[1;32m{({l}):5.5}\e[0m | {f}:{L} — {m}{n}"

    stdout_ext:
        kind: console
        encoder:
            pattern: "{d(%Y-%m-%d %H:%M:%S)} | \e[1;32m{({l}):5.5}\e[0m | {m}{n}"

    log_rumgap:
        kind: rolling_file
        path: "logs/rumgap.log"
        encoder:
            pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} — {m}{n}"
        policy:
            trigger:
                kind: size
                limit: 2 mb
            roller:
                kind: fixed_window
                pattern: logs/rumgap_{}.gz
                count: 5
                base: 1

    log_manga_parser:
        kind: rolling_file
        path: "logs/manga_parser.log"
        encoder:
            pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} — {m}{n}"
        policy:
            trigger:
                kind: size
                limit: 2 mb
            roller:
                kind: fixed_window
                pattern: logs/rumgap_{}.gz
                count: 5
                base: 1

root:
    level: warn
    appenders:
        - log_rumgap
        - stdout

loggers:
    manga_parser:
        level: debug
        appenders:
            - log_manga_parser
            - stdout
        additive: false
    rumgap:
        level: debug
        appenders:
            - log_rumgap
            - stdout
        additive: false
    http_log:
        level: debug
        appenders:
            - log_rumgap
            - stdout_ext
        additive: false
    sqlx:
        level: debug
        appenders:
            - log_rumgap
            - stdout_ext
        additive: false
